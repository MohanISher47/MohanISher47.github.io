---
layout: default
title: Blog
---

<section id="Posts" class="py-5">
  <div class="container">
    <h2 class="h3 mb-4">Latest Posts</h2>
    <div class="row gy-4">
      {% for post in site.posts limit:3 %}
      <div class="col-md-4">
        <div class="card h-100 shadow-sm p-3">
          <div class="card-body">
            <h3 class="h5"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class="mb-0">{{ post.excerpt }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
