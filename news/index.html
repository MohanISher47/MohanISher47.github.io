---
layout: default
title: Blog
---

<section id="Posts" class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-4">
      <h2 class="fw-bold">&Phi;&Pi;&Beta;2 Blog</h2>
      <p class="text-muted">Filter posts by category</p>
    </div>
    <div class="d-flex flex-wrap justify-content-center gap-2 mb-5">
      <button class="btn btn-dark btn-sm filter-btn active" data-filter="all">
        All
      </button>
      {% for category in site.categories %}
      <button class="btn btn-outline-dark btn-sm filter-btn" data-filter="{{ category[0] }}">
        {{ category[0] }}
      </button>
      {% endfor %}
    </div>
    <div class="row col-md-3 g-4">
      {% for post in site.posts %}
      <div class="col-md-4 post-card"
           data-categories="{{ post.categories | join: ' ' }}">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h3 class="h6 fw-semibold mb-2">
              <a href="{{ post.url }}" class="text-decoration-none text-dark">
                {{ post.title }}
              </a>
            </h3>
            <p class="text-muted small mb-2">
              {{ post.date | date: "%B %d, %Y" }}
            </p>
            <p class="mb-4 flex-grow-1">
              {{ post.excerpt }}
            </p>
            <a href="{{ post.url }}" class="btn btn-sm btn-outline-dark mt-auto">
              Read More â†’
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<script src="/js/filter.js"></script>
